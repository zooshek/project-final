<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategorie</title>
</head>
<body>
<div th:replace="parts/header :: header"></div>
<h2>DostÄ™pne kategorie</h2>

<form action="#" th:method="post" th:action="@{/admin/categories}" th:object="${categoryForm}">
    Nowa Kategoria <input type="text" th:field="*{categoryName}">
    <input type="submit" value="Dodaj">
</form>
<ul th:each="category : ${categories}">
    <li th:text="${category.getCategory()}"></li>
    <a th:href="@{/admin/products/{id} (id=${category.id})}">Dodaj nowy product</a>
</ul>

</body>
</html>
