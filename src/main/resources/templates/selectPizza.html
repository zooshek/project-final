<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Wybierz pizzÄ™</h1>
<div>
    <form method="post" th:action="@{/menu/pizza}" th:object="${pizzaForm}">

        <ul th:each="item, stat : ${pizzaForm.items}">
            <span th:text="${item.product.id}"></span>
            <span th:text="${item.product.product}"></span>
            <span th:text="${item.product.size}"></span>
            <span th:text="${item.product.price}"></span>
            <input type="number" th:field="*{items[__${stat.index}__].quantity}" />
        <!---    <span th:errors="${item.quantity}"></span> --->
            <input type="hidden" th:field="*{items[__${stat.index}__].productId}" />
            <input type="hidden" th:field="*{items[__${stat.index}__].product}" />
        </ul>

        <input type="submit" value="Dodaj do koszyka">
    </form>
</div>
</body>
</html>
